<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

  <form>
    <fieldset>
      <div class="box_wrapper">
        <div class="box">
          <label for="firstname">Firstname</label>
          <input id="firstname" name="firstname" class="info_row">
        </div>
        <div class="box">
          <label for="lastname">Lastname</label>
          <input id="lastname" name="lastname" class="info_row">
        </div>
        <div class="box">
          <label for="address">Address</label>
          <input id="address" name="address" class="info_row">
        </div>
        
        <p class="tooltip first_tt" id="tooltip1">Please provide your firstname.</p>
        <p class="tooltip second_tt" id="tooltip2">Please provide also your lastname.</p>
        <p class="tooltip third_tt" id="tooltip3">Your home or work address.</p>

      </div>
    </fieldset>
    <button id="form_button">Show Help</button>
</form>
	 

</body>
</html>
